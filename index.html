<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قصي الحويطي</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 60px 20px 20px 20px;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
    background: url('pixel.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  img.profile {
    width: 40vw;
    max-width: 300px;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    border: 4px solid red;
    object-fit: cover;
    margin-bottom: 20px;
    box-shadow: 0 0 20px red;
    animation: glowPulse 2s infinite alternate;
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 0 10px red; }
    100% { box-shadow: 0 0 25px red; }
  }

  h1 {
    font-family: 'Courier New', monospace;
    font-size: 8vw;
    max-font-size: 48px;
    color: #ff0000;
    text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
    white-space: nowrap;
    margin-bottom: 15px;
  }

  .social-icon {
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: transform 0.3s, filter 0.3s;
  }

  .social-icon:hover {
    transform: scale(1.2);
    filter: brightness(1.2);
  }

  @media (max-width: 600px) {
    img.profile {
      width: 60vw;
      max-width: 200px;
    }
    h1 {
      font-size: 10vw;
    }
    .social-icon {
      width: 40px;
      height: 40px;
    }
  }
</style>
</head>
<body>

<img src="1.png" alt="صورتي" class="profile">
<h1 id="name"></h1>

<a href="https://instagram.com/q_8xd" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
       alt="Instagram" class="social-icon">
</a>

<script>
  const text = "قصي الحويطي";
  const nameElement = document.getElementById('name');
  let index = 0;

  function typeWriter() {
    if(index < text.length) {
      nameElement.textContent += text.charAt(index);
      index++;
      setTimeout(typeWriter, 80);
    }
  }

  window.onload = typeWriter;
</script>

</body>
</html>
