<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قصي الحويطي</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    font-family: Arial, sans-serif;
    flex-direction: column;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }

  img {
    width: 50vw;
    max-width: 400px;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    border: 4px solid red;
    object-fit: cover;
    margin-bottom: 20px;
    box-shadow: 0 0 20px red;
    animation: glowPulse 2s infinite alternate;
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 0 10px red; }
    100% { box-shadow: 0 0 25px red; }
  }

  h1 {
    font-size: 8vw;
    max-font-size: 48px;
    color: white;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<img src="1.png" alt="صورتي">
<h1 id="name">قصي الحويطي</h1>

<script>
  const name = document.getElementById('name');
  const colors = ['white', 'red', 'green'];
  let i = 0;
  setInterval(() => {
    name.style.color = colors[i];
    i = (i + 1) % colors.length;
  }, 500);
</script>

</body>
</html>
